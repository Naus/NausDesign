<section id="portfolio">
 
  <div class="flex">   
    <div class="col-2">
      <h3 class="section-title-c">Portfolio</h3>
      
      <div class="thumb-container">
        
         {% for project in site.data.settings.projects %}
        
         <a href="https://www.behance.net/NausDesign" class="thumb-unit js-newWindow" style="background-image: url(/assets/img/work/{{project.folder}}/thumb.png);">
          <div class="thumb-overlay">
            <strong>{{ project.name }}</strong>
            <div class="behance-icon"></div>

        </a> 
        
        {% endfor %}
      
    </div> 
         <div class="be-cta-box">

         </div> 
    </div>
    <div class="col-2">
      <h3 class="section-title-c">Current Projects</h3>

    </div>   
  </div>
