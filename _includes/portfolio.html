<section id="portfolio">
 
  <div class="flex">   
  <div class="col-2">
    <h3 class="section-title-c">Portfolio</h3>
         
                                
   <div class="thumb-wrap">
      <div class="thumb-container">
      {% for project in site.data.settings.projects %}
      <label for="{{ project.folder }}">
        <div class="thumb-unit" data-folder="{{ project.folder }}">
          <img src="assets/img/work/{{project.folder}}/thumb.png" alt="{{ project.name }}" />
        </div>
        <div class="thumb-overlay">
          <strong>{{ project.name }}</strong>
        </div>
      </label>
      {% endfor %}
    </div>
    </div>

      
      
       <div class="be-cta-box">
         <a href="https://www.behance.net/NausDesign" class="behance-cta">View Full Portfolio With <b>BEHANCE</b></a>
       </div> 
        </div>
           
    <div class="col-2">
      <h3 class="section-title-c">Current Projects</h3>
      <img src="assets/img/ouk-wire-mock.png" class="ouk-img">
    </div>   
  </div>

</section>
